apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.jiayu.app_design2"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['../Libraries/fdlib/src/main/jniLibs', '../Libraries/caffe_android_lib/src/main/jniLibs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.kyleduo.switchbutton:library:1.4.0'
    compile 'com.github.clans:fab:1.6.3'
    compile project(':Libraries:caffe_android_lib')
    compile project(':Libraries:fdlib')
}
